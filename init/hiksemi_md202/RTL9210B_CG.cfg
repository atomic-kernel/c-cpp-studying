;Configure Start
;=================FW Configure=================
U2PHY = 02 f4 9b e0 e1 
U3PHY = 02 d4 09 00 d5 00 80 

VID = 0xbda
PID = 0x9210

MANUFACTURE = "HIKSEMI"
SCSI_VENDOR = "HIKSEMI"
PRODUCT = "MD202"
SCSI_PRODUCT = "MD202"
SERIAL = "012345679098"

CFEXPRESS = 0x0
LED = 0x2
PINMUX1 = 0x0
PINMUX2 = 0x70
U2_MAXPWR = 0xfa
U3_MAXPWR = 0x70
;1:禁用活动电源管理
ASPMDIS = 0x1

;10 minutes of idle time will disable pcie power
;0：不休眠
PCIE_PWRCUT_THRES = 0x0
;0：不休眠
DISK_IPS_THRES = 0x0

;EN_UPS = 0x0:解决正常弹出仍然会导致不安全关机次数累加
EN_UPS = 0x0
; 1:开启U1U2功率管理模式 :https://learn.microsoft.com/en-us/windows-hardware/drivers/usbcon/usb-3-0-lpm-mechanism-
EN_U1U2 = 0x0
;PD = 0x0

;CUSTOMIZED_LED is 15 bytes
;CUSTOMIZED_LED = 01 01 
; 1:解决硬盘盒安全弹出后，指示灯常亮问题
SUSPEND_LED_OFF = 0x3
;FAN = 0x0

;DIS_SHOW_EMPTY_DISK = 0x1
UART_DBG_PIN = 0x5

;=================Tool Configure=================
;DISCONN_FORCE_USB2 = n
;FORMAT_DISK = n
;INC_SERIAL = y

;PARTITION: GPT, MBR
PARTITION = "MBR"
;FORMAT: NTFS, exFAT
FORMAT = "NTFS"
;LABEL max allowed - characters
LABEL = "My USB"
